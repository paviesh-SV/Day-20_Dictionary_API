<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Creating internal CSS styles -->
    <style>
        form {
            margin-top: 20px;
        }

        label {
            font-weight: bolder;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin-top: 10px;
            margin-bottom: 3px;
            margin-left: 2px;
            font-size: 20px;
        }
    </style>

</head>
<body class="bg-dark">
    
    <!-- Creating a form to search for meaning of words -->
    <form onsubmit="event.preventDefault(); meaning();">
        <div class="container bg-success d-flex flex-wrap flex-column justify-content-center" id="container">
            <h1 class="bg-transparent text-center font-weight-bolder mt-3">
                Dictionary
            </h1>

            <!-- Input field to search the meaning of a word -->
            <label for="word" class="word" >Enter your word: </label>
            <input type="search" 
                class="form-control form-control-sm p-2" 
                name="word" id="word" 
                placeholder="Type to search meaning">

            <!-- Submit button, outputs meaning of the word when clicked -->
            <button type="submit" class="btn btn-info rounded-pill mt-3">
                Meaning
            </button>

            <!-- Field to display the meaning of the word searched -->
            <span id="display" class="mt-4 text-light font-weight-lighter text-left"></span>
        </div>
    </form>

    <!-- Javascripts links -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
